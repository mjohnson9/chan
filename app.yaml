application: bro-chan
version: production
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "30d"

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?chan\.iml
- ^(.*/)?static/closure-library/.*

libraries:
- name: jinja2
  version: latest

builtins:
- deferred: on
- appstats: on

handlers:
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico

- url: /static/\d+/css/([^/].*)\.(css|less)
  static_files: static/css/\1.\2
  upload: static/css/([^/].*)\.(css|less)
  mime_type: text/css

- url: /static/\d+/img/([^/].*)
  static_files: static/img/\1
  upload: static/img/([^/].*)

- url: /static/\d+/js/([^/].*)
  static_files: static/js/\1
  upload: static/js/([^/].*)

- url: /static/css
  static_dir: static/css

- url: /static/img
  static_dir: static/img

- url: /static/js
  static_dir: static/js

- url: /login
  script: main.app

- url: /logout
  script: main.app

- url: /new-thread/.+
  script: main.app

- url: /post/\d+
  script: main.app

- url: /post/\d+/reply/.+
  script: main.app

- url: /image/\d+
  script: main.app

- url: /admin/post/\d+/ban(delete)?
  script: main.app

- url: /admin/ban
  script: main.app

- url: /
  script: main.app

error_handlers:
  - file: static/unknown.html

  - error_code: over_quota
    file: static/errors/over_quota.html

  - error_code: dos_api_denial
    file: static/errors/dos_api_denial.html

  - error_code: timeout
    file: static/errors/timeout.html